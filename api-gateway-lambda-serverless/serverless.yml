service: rest-api-python-dynamodb

provider:
  name: aws
  runtime: python3.8
  environment:
    DYNAMODB_TABLE: cliente
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: create.create
    events:
      - http:
          path: cliente
          method: post
          cors: true
  get:
    handler: get.get
    events:
      - http:
          path: cliente/{codigo}
          method: get
          cors: true
  delete:
    handler: delete.delete
    events:
      - http:
          path: cliente/{codigo}
          method: delete
          cors: true

